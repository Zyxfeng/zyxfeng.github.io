<nav class="cover-navigation navigation--social">
    <ul class="navigation">
        {% if site.social.weibo %}
        <li class="navigation__item">
            <a href="http://weibo.com/{{site.social.weibo}}" title="{{site.social.weibo}}的微博" target="_blank">
                <i class="social fa fa-weibo"></i>
                <span class="label">Weibo</span>
            </a>
        </li>
        {% endif %}

        {% if site.social.github %}
        <li class="navigation__item">
            <a href="https://github.com/{{site.social.github}}" title="{{site.social.github}}" target="_blank">
                <i class="social fa fa-github"></i>
                <span class="label">Github</span>
            </a>
        </li>
        {% endif %}

        {% if site.social.twitter%}
        <li class="navigation__item">
            <a href="http://twitter.com/{{site.social.twitter}}" title="{{social.twitter}}的twitter" target="_blank">
                <i class="social fa fa-twitter"></i>
                <span class="label">Twitter</span>
            </a>
        </li>
        {% endif %}

        {% if site.social.gplus %}
        <li class="navigation__item">
            <a href="https://google.com/{{site.social.gplus}}" rel="author" title="Google+" target="_blank">
                <i class="social fa fa-google-plus-square"></i>
                <span class="label">Google Plus</span>
            </a>
        </li>
        {% endif %}

        {% if site.social.mail %}
        <li class="navigation__item">
            <a href="mailto:{{site.social.mail}}" title="Contact me">
                <i class="social fa fa-envelope"></i>
                <span class="label">Email</span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
